<nz-card
  class="_card-user-info"
  [nzCover]="coverTemplate"
  [nzActions]="[actionSetting, actionEdit, actionEllipsis]"
>
  <nz-list nzSize="large" nzItemLayout="vertical">
    <nz-list-header>
      <h2 nz-typography>{{ userData?.name }}</h2>
      <span nz-typography nzType="secondary">{{ userData?.login }}</span>
    </nz-list-header>
    <nz-list-item *ngFor="let item of options">
      {{ item.value }}
    </nz-list-item>
  </nz-list>
</nz-card>
<ng-template #coverTemplate>
  <nz-space style="background-image: url({{userData?.avatar_url}});">
    <span nz-typography>
      <a href="{{ userData?.html_url }}" target="_blank">
        <div class="_image-content-fake"></div>
        <Link />
      </a>
    </span>
  </nz-space>
</ng-template>
<ng-template #actionSetting>
  <span nz-icon nzType="setting"></span>
</ng-template>
<ng-template #actionEdit>
  <span nz-icon nzType="edit"></span>
</ng-template>
<ng-template #actionEllipsis>
  <span nz-icon nzType="ellipsis"></span>
</ng-template>
